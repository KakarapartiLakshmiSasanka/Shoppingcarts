<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      
      <form action="/" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter a valid Emial Id" name="email_id" required>
        </div>
        <div class="form-group">
          <label for="subject">subject</label>
          <input type="text" class="form-control" id="subject" aria-describedby="emailHelp" placeholder="place your Subject here" name="subject" required>
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <input type="text" class="form-control" id="message" aria-describedby="emailHelp" name="message" placeholder="Enter Your Message here" required>
        </div>
        <button type="submit" class="btn btn-primary">Send Email</button>
      </form>
  </body>
</html>
